<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}SaabzStore{% endblock %}</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
        <style>
            body { font-family: Vazirmatn, sans-serif; }
            .hover-lift { transition: all 0.3s ease; }
            .hover-lift:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
            .glass-effect { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2);}
            .slider-container { scroll-behavior: smooth; }
            .slider-container::-webkit-scrollbar { display: none; }
            .hero-gradient {
                background: linear-gradient(135deg, #059669 0%, #10b981 50%, #34d399 100%);
            }

            .category-gradient {
                background: linear-gradient(135deg, #065f46 0%, #047857 100%);
            }

            .slider-gradient {
                background: linear-gradient(90deg, rgba(5,150,105,0.9) 0%, rgba(16,185,129,0.8) 100%);
            }

            .glass-effect {
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.2);
            }

            .hover-lift {
                transition: all 0.3s ease;
            }

            .hover-lift:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            }

            .slider-container {
                scroll-behavior: smooth;
            }

            .slider-container::-webkit-scrollbar {
                display: none;
            }

        /* Ø§Ø³ØªØ§ÛŒÙ„â€ŒÙ‡Ø§ÛŒ Ø¬Ø¯ÛŒØ¯ Ø¨Ø±Ø§ÛŒ ØµÙØ­Ù‡ Ù…Ø­ØµÙˆÙ„Ø§Øª */
            .filter-section {
                transition: all 0.3s ease;
            }

            .price-slider {
                -webkit-appearance: none;
                width: 100%;
                height: 5px;
                border-radius: 5px;
                background: #d1d5db;
                outline: none;
            }

            .price-slider::-webkit-slider-thumb {
                -webkit-appearance: none;
                appearance: none;
                width: 18px;
                height: 18px;
                border-radius: 50%;
                background: #059669;
                cursor: pointer;
            }

            .price-slider::-moz-range-thumb {
                width: 18px;
                height: 18px;
                border-radius: 50%;
                background: #059669;
                cursor: pointer;
                border: none;
            }

            .product-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.5rem;
            }

            .filter-toggle {
                display: none;
            }

            @media (max-width: 768px) {
                .filter-toggle {
                    display: block;
                }

                .filter-section {
                    position: fixed;
                    top: 0;
                    right: -100%;
                    width: 80%;
                    height: 100vh;
                    background: white;
                    z-index: 100;
                    padding: 1.5rem;
                    overflow-y: auto;
                    box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
                    transition: right 0.3s ease;
                }

                .filter-section.active {
                    right: 0;
                }

                .overlay {
                    display: none;
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 0, 0, 0.5);
                    z-index: 99;
                }

                .overlay.active {
                    display: block;
                }
            }





         /* store css */


            .filter-section {
                transition: all 0.3s ease;
            }

            .filter-section.active {
                position: fixed;
                top: 0;
                right: 0;
                width: 85%;
                height: 100vh;
                z-index: 1000;
                overflow-y: auto;
                transform: translateX(0);
            }

            .filter-section:not(.active) {
                transform: translateX(100%);
            }

            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                z-index: 999;
            }

            .overlay.active {
                display: block;
            }

        /* Ø¯Ø± Ø¯Ø³Ú©ØªØ§Ù¾ Ù¾Ù†Ù„ ÙÛŒÙ„ØªØ± Ù…Ø¹Ù…ÙˆÙ„ÛŒ Ø¨Ø§Ø´Ø¯ */
            @media (min-width: 768px) {
                .filter-section {
                    position: static !important;
                    width: 25% !important;
                    height: auto !important;
                    transform: none !important;
                    overflow: visible !important;
                }

                .filter-toggle {
                    display: none;
                }
            }
        </style>
        {% block extra_head %}{% endblock %}
    </head>
    <body class="bg-gray-50">

        {% include 'store/header.html' %}

        <main>
            {% block content %}{% endblock %}
        </main>

        {% include 'store/footer.html' %}

    </body>
</html>
