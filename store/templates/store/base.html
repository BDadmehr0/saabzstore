                transition: all 0.3s ease;

            .price-slider {
                -webkit-appearance: none;
                width: 100%;
                height: 5px;
                border-radius: 5px;
                background: #d1d5db;
                outline: none;
            }

            .price-slider::-webkit-slider-thumb {
                -webkit-appearance: none;
                appearance: none;
                width: 18px;
                height: 18px;
                border-radius: 50%;
                background: #059669;
                cursor: pointer;
            }

            .price-slider::-moz-range-thumb {
                width: 18px;
                height: 18px;
                border-radius: 50%;
                background: #059669;
                cursor: pointer;
                border: none;
            }

            .product-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.5rem;
            }

            .filter-toggle {
                display: none;
            }

            @media (max-width: 768px) {
                .filter-toggle {
                    display: block;
                }

                .filter-section {
                    position: fixed;
                    top: 0;
                    right: -100%;
                    width: 80%;
                    height: 100vh;
                    background: white;
                    z-index: 100;
                    padding: 1.5rem;
                    overflow-y: auto;
                    box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
                    transition: right 0.3s ease;
                }

                .filter-section.active {
                    right: 0;
                }

                .overlay {
                    display: none;
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;

         /* store css */


            .filter-section {
                transition: all 0.3s ease;
            }

            .filter-section.active {
                position: fixed;
                top: 0;
                right: 0;
                width: 85%;
                height: 100vh;
                z-index: 1000;
                overflow-y: auto;
                transform: translateX(0);
            }

            .filter-section:not(.active) {
                transform: translateX(100%);
            }

            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                z-index: 999;
            }

            .overlay.active {
                display: block;
            }

            @media (min-width: 768px) {
                .filter-section {
                    position: static !important;
                    width: 25% !important;
                    height: auto !important;
                    transform: none !important;
                    overflow: visible !important;
                }

                .filter-toggle {
                    display: none;
                }
            }





            .site-gradient-text {
                background: linear-gradient(to left, #4a824f, #87ac89);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }









            /* شبکه سه‌بعدی */
            @keyframes grid {
                0% { background-position: 0 0, 0 0; }
                100% { background-position: 100px 100px, 200px 200px; }
            }
            .animate-grid {
                background-image:
                    linear-gradient(#ffffff10 1px, transparent 1px),
                    linear-gradient(90deg, #ffffff10 1px, transparent 1px);
                background-size: 50px 50px, 50px 50px;
                animation: grid 12s linear infinite;
            }

            /* خطوط نئونی */
            @keyframes neon-line {
                0% { transform: translateX(-50%); }
                100% { transform: translateX(0); }
            }
            .animate-neon-line {
                animation: neon-line 4s linear infinite;
            }
            .animate-neon-line-slow {
                animation: neon-line 8s linear infinite;
            }
            .animate-neon-line-fast {
                animation: neon-line 2.5s linear infinite;
            }

            /* اشکال شناور */
            @keyframes float1 { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
            @keyframes float2 { 0%,100% { transform: translateY(0); } 50% { transform: translateY(25px); } }
            @keyframes float3 { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
            .animate-float-1 { animation: float1 6s ease-in-out infinite; }
            .animate-float-2 { animation: float2 8s ease-in-out infinite; }
            .animate-float-3 { animation: float3 5s ease-in-out infinite; }

            /* نور حجمی */
            @keyframes light-move {
                0% { transform: translate(-20%, 10%) rotate(0deg); }
                100% { transform: translate(20%, -10%) rotate(360deg); }
            }
            .animate-light-move {
                animation: light-move 20s linear infinite;
            }

            /* گوی پالس */
            @keyframes pulse-fast {
                0%,100% { opacity: .6; transform: scale(1); }
                50% { opacity: .9; transform: scale(1.15); }
            }
            .animate-pulse-fast { animation: pulse-fast 4s infinite; }

            /* --- کارت‌های شناور نرم --- */
            .hover-lift {
                transition: .35s cubic-bezier(.2,.8,.2,1);
            }
            .hover-lift:hover {
                transform: translateY(-6px);
                box-shadow: 0 20px 40px -10px rgba(0,0,0,0.15);
            }

            /* --- گلس مورف هولوگرافیک --- */
            .glass-effect {
                background: rgba(255,255,255,0.15);
                backdrop-filter: blur(20px) saturate(1.8);
                border: 1px solid rgba(255,255,255,0.25);
            }

            /* --- گرادیان نرم نئونی برای دسته‌بندی‌ها --- */
            .category-gradient {
                background: linear-gradient(135deg, #10b981, #6ee7b7);
                box-shadow: 0 12px 30px -10px rgba(16,185,129,0.4);
            }

            /* --- اسلایدر گرادیانی سینمایی --- */
            .slider-gradient {
                background: linear-gradient(135deg, #0f172a, #0d9488);
                position: relative;
                overflow: hidden;
            }

            /* نورهای حجمی پس‌زمینه */
            .slider-gradient::before {
                content: '';
                position: absolute;
                width: 500px;
                height: 500px;
                top: -100px;
                right: -150px;
                background: radial-gradient(circle, rgba(255,255,255,0.12) 0%, transparent 70%);
                filter: blur(80px);
            }
            .slider-gradient::after {
                content: '';
                position: absolute;
                width: 600px;
                height: 600px;
                bottom: -200px;
                left: -150px;
                background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
                filter: blur(100px);
            }

            /* --- کل سایت: سایه نرم مخصوص برند --- */
            body {
                background-color: #fdfef9;
            }

            /* --- دکمه‌ها: استایل اپل‌مانند --- */
            button, a {
                transition: .25s ease;
            }
            button:hover, a:hover {
                opacity: .9;
            }

            /* --- محصولات ویژه: کارت مدرن حرفه‌ای --- */
            .product-card {
                border-radius: 20px;
                overflow: hidden;
                transition: .35s cubic-bezier(.2,.8,.2,1);
            }
            .product-card:hover {
                transform: translateY(-10px);
                box-shadow: 0 30px 40px -20px rgba(0, 0, 0, .2);
            }

            /* --- هدر دسته‌بندی‌ها: افکت fade subtle --- */
            section h2 {
                letter-spacing: -0.5px;
                position: relative;
            }


            /* --- انیمیشن grid سه‌بعدی --- */
            @keyframes grid {
                0% { background-position: 0 0, 0 0; }
                100% { background-position: 100px 100px, 200px 200px; }
            }
            .animate-grid {
                background-image:
                    linear-gradient(#ffffff10 1px, transparent 1px),
                    linear-gradient(90deg, #ffffff10 1px, transparent 1px);
                background-size: 50px 50px, 50px 50px;
                animation: grid 12s linear infinite;
            }

            /* --- نوارهای نئونی اسلایدر --- */
            @keyframes neon-line { 0% { transform: translateX(-50%); } 100% { transform: translateX(0); } }
            .animate-neon-line { animation: neon-line 4s linear infinite; }
            .animate-neon-line-slow { animation: neon-line 8s linear infinite; }
            .animate-neon-line-fast { animation: neon-line 2.5s linear infinite; }

            /* --- اشکال شناور --- */
            @keyframes float1 { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
            @keyframes float2 { 0%,100% { transform: translateY(0); } 50% { transform: translateY(25px); } }
            @keyframes float3 { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
            .animate-float-1 { animation: float1 6s ease-in-out infinite; }
            .animate-float-2 { animation: float2 8s ease-in-out infinite; }
            .animate-float-3 { animation: float3 5s ease-in-out infinite; }

            /* --- گوی پالس‌دار --- */
            @keyframes pulse-fast {
                0%,100% { opacity: .6; transform: scale(1); }
                50% { opacity: .9; transform: scale(1.15); }
            }
            .animate-pulse-fast { animation: pulse-fast 4s infinite; }

        </style>
